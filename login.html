</head>
<body>
     <!-- Header -->
     <header class="navbar">
        
        <div class="logo">
            <a href="index.html">
              <img src="./assets/icons/Logo2.png" alt="Logo da Minha Loja" />

      </ul>

     <!-- CONTEÚDO PRINCIPAL -->
  <main class="login-container">
    <div class="login-box">
      <h1 id="form-title">Login</h1>

      <!-- Formulários -->
      <form id="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit" class="btn">Entrar</button>
      </form>

      <form id="cadastro-form" style="display: none;">
        <input type="text" placeholder="Nome Completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Confirmar Senha" required />
        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <form id="recuperar-form" style="display: none;">
        <input type="email" placeholder="Digite seu Email" required />
        <button type="submit" class="btn">Enviar Link de Recuperação</button>
      </form>

      <!-- Links -->
      <div class="form-links">
        <a href="#" id="link-login" onclick="mostrarFormulario('login'); return false;">Login</a>
        <a href="#" id="link-cadastro" onclick="mostrarFormulario('cadastro'); return false;">Cadastre-se</a>
        <a href="#" id="link-recuperar" onclick="mostrarFormulario('recuperar'); return false;">Esqueceu a senha?</a>
      </div>
    </div>
  </main>
